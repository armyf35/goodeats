<!DOCTYPE html>
<html ng-app='goodEats'>
  <head>
    <meta charset="utf-8">
    <title>Goodeats</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
  </head>
  <body ng-app="goodEats">
    <div class = "foodSearch" ng-controller="inputController">
      <input type="text" ng-model="query.term" placeholder="habe Bier?" />
      <input type="text" ng-model="query.location" placeholder ="Where are you?" />
      <button ng-click="search()"> submit </button>

    </div>

      <button ng-model="openEstab" ng-change="openEstab" ng-controller="openEstabController" ng-click="toggleOpenEstablishments()">Open Now</button>

        <div class="prices" ng-controller="filterController">
          Prices:
          <select ng-options="price for price in displayPrices" ng-model="priceFilter.price"></select>
          Ratings:
          <select ng-options="rating for rating in displayRatings" ng-model="ratingFilter.rating"></select>

        <ul ng-controller="displayController">
          <li ng-repeat="business in data | filter: priceFilter.price | filter: ratingFilter.rating">
            <img ng-src="{{business.image}}">
            <br>
              name: {{business.name}}
            <br>
              ratings: {{business.rating}}
            <br>
              reviews: {{business.reviewCount}}
            <br>
              price: {{business.price}}
            <br>
          </li>
        </ul>
      </div>
    </div>
    
</body>
  <script src="app.js" charset="utf-8"></script>
  <script src="services/services.js" charset="utf-8"></script>
  <script src="locator/locationController.js" charset="utf-8"></script>
  <script src="filters/filterController.js" charset="utf-8"></script>
  <script src="foodSearch/foodSearchController.js" charset="utf-8"></script>
  <script src="openEstablishments/openEstabController.js" charset="utf-8"></script>
</html>
