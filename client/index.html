<!DOCTYPE html>
<html ng-app='goodEats'>
  <head>
    <meta charset="utf-8">
    <title>Goodeats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
  </head>
  <body ng-app="goodEats">
		
		<div class = "foodSearch" ng-controller="inputController">
			<input type="text" ng-model="query.term" placeholder="habe Bier?" />
			<input type="text" ng-model="query.location" placeholder ="Where are you?" />
			<button ng-click="search()"> submit </button>
			<li ng-repeat="stuff in data.data | filter: query"><ul>{{data.name}}</ul></li>
		</div>
    <form ng-submit="sendFoodSearch()" ng-controller="foodSearchController">
      <input type="text" placeholder="Enter a type of food" ng-model="data.foodRequest"/>
      <input type="submit"/>
    </form>
    <div class="prices" ng-controller="filterController">
       <input type="text" ng-model="price" placeholder ="price  category">
        <button ng-click="priceFilter(price)"> submit </button>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
  <script src="locator/locationController.js"></script>
  <script src="foodSearch/foodSearchController.js" charset="utf-8"></script>
  <script src="filters/filterController.js"></script>

</html>
